name: 'Publish NPM Package'

on:
  push:
    branches: ['*']
    tags-ignore: ['*']
  pull_request:

permissions:
  contents: 'read'

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      # - name: 'Setup node ðŸ›Žï¸'
      #   uses: 'dudeofawesome/actions/node-setup@a850bdff4354bdb891a86116f0378f8a890e2c16' # v1
      - name: 'Checkout Repository ðŸ›Žï¸'
        uses: 'actions/checkout@v4'
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: 'Use Node.js ðŸ“—'
        uses: 'actions/setup-node@v4'
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      - name: 'Install node modules ðŸ“¥'
        run: 'pnpm install --frozen-lockfile'
      - name: 'Build ðŸ—ï¸'
        run: 'pnpm run build'

  lint:
    runs-on: 'ubuntu-latest'
    steps:
      # - name: 'Setup node ðŸ›Žï¸'
      #   uses: 'dudeofawesome/actions/node-setup@a850bdff4354bdb891a86116f0378f8a890e2c16' # v1
      - name: 'Checkout Repository ðŸ›Žï¸'
        uses: 'actions/checkout@v4'
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: 'Use Node.js ðŸ“—'
        uses: 'actions/setup-node@v4'
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      - name: 'Install node modules ðŸ“¥'
        run: 'pnpm install --frozen-lockfile'
      - name: 'Lint ðŸ§ª'
        run: |
          ls -lha node_modules/.bin/
          pnpm why eslint
          pnpm run lint

  test:
    runs-on: 'ubuntu-latest'
    steps:
      # - name: 'Setup node ðŸ›Žï¸'
      #   uses: 'dudeofawesome/actions/node-setup@a850bdff4354bdb891a86116f0378f8a890e2c16' # v1
      - name: 'Checkout Repository ðŸ›Žï¸'
        uses: 'actions/checkout@v4'
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: 'Use Node.js ðŸ“—'
        uses: 'actions/setup-node@v4'
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      - name: 'Install node modules ðŸ“¥'
        run: 'pnpm install --frozen-lockfile'
      - name: 'Test ðŸ§ª'
        run: 'pnpm run test'

  publish:
    runs-on: 'ubuntu-latest'
    environment: 'production'
    permissions:
      id-token: 'write'
      packages: 'write'
      contents: 'write'
    needs:
      - 'build'
      - 'lint'
      - 'test'
    steps:
      # - name: 'Setup node ðŸ›Žï¸'
      #   uses: 'dudeofawesome/actions/node-setup@a850bdff4354bdb891a86116f0378f8a890e2c16' # v1
      #   with:
      #     install-modules: false
      - name: 'Checkout Repository ðŸ›Žï¸'
        uses: 'actions/checkout@v4'
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: 'Use Node.js ðŸ“—'
        uses: 'actions/setup-node@v4'
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      - name: 'Install node modules ðŸ“¥'
        run: 'pnpm install --frozen-lockfile'

      - name: 'Publish to NPM ðŸš€'
        env:
          NODE_AUTH_TOKEN: '${{ secrets.NPM_AUTH_TOKEN }}'
        # uses: 'dudeofawesome/actions/npm-publish@a850bdff4354bdb891a86116f0378f8a890e2c16' # v1
        run: 'pnpm publish'

      - name: 'Get package version ðŸ”–'
        id: 'get-package-version'
        run: 'echo "version=v$(pnpm pkg get version | jq --raw-output)" >> "$GITHUB_OUTPUT"'
